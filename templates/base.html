<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="{{ MEDIA_URL }}css/main.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="{{ MEDIA_URL }}js/jquery.min.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}js/proj.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}js/tops.js" type="text/javascript"></script>
    <title>{% block title %}{% endblock %} -- OpenClass</title>
  </head>

  <body>
    <div id="header">
      <div class="logo"><a href="/">OpenClass</a></div>

      <div id="nav">
      <ul>
        <li><a href="/">首页</a></li>
        <li><a href="/project/">课程</a></li>
        <li><a href="#">帮助</a></li>
        {% if user.is_authenticated %}
        <li><a href="/home/">我的主页</a></li>
        <li><a href="/project/create/">创建课程</a></li>
        <li><a href="/accounts/logout/">退出</a></li>
        {% else %}
        <li><a href="/accounts/login/">登录</a></li>
        <li><a href="/accounts/register/">注册</a></li>
        {% endif %}
      </ul>
      </div>
    </div>

    <hr />

    <div id="content">
      <div id="content_title">
        {% block content_title %}{% endblock %}
      </div>
      <div id="wrapper">
        {% block content %} {% endblock %}
      </div>
    </div>

    <hr />
    <div id="footer">
      {% include "_footer.html" %}
    </div>
  </body>
</html>
