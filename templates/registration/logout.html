{% extends "registration/base_registration.html" %}


{% block title %}退出登录{% endblock %}
{% block body_class %}{{ block.super }} logout{% endblock %}


{% block content_title %}
  <h2>退出登录</h2>
  <p>你已退出本站登录系统。如果需重新登录，请：</p>
{% endblock %}


{% block content %}

  <form action="{% url django.contrib.auth.views.login %}" method="post" class="login_form">{% csrf_token %}
    <p><label for="id_username">用户名：</label></p> 
    <p><input type="text" name="username" id="id_username"></p>
    <p><label for="id_password">密码：</label></p>
    <p><input type="password" name="password" id="id_password"></p>
    <p class="submit"><button type="submit" name="submit" value="Login">Log in</button></p>
    <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}/{% endif %}">
  </form>
  
{% endblock %}
